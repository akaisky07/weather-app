<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <style>
        body {
            background-color: #eee;
        }

        h1 {
            color: purple;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 200px;
            border: 1px solid purple;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: purple;
            color: white;
            border: none;
            cursor: pointer;
        }

        h2 {
            color: purple;
        }

        p {
            color: purple;
        }
    </style>
</head>
<body>
    <h1>Weather App</h1>
    <form method="POST" action="/">
        <input type="text" name="city" placeholder="Enter city name" required>
        <button type="submit">Get Weather</button>
    </form>
    {% if weather %}
        <h2>{{ weather['city'] }} Weather</h2>
        <p>Temperature: {{ weather['temperature'] }} K</p>
        <p>Description: {{ weather['description'] }}</p>
        <img src="http://openweathermap.org/img/wn/{{ weather['icon'] }}.png" alt="Weather Icon">
    {% elif error %}
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
